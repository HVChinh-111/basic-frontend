<!DOCTYPE html>
<html>
  <body>
    <h1 id="title">Chào bạn</h1>
    <button onclick="changeText()">Đổi tiêu đề</button>

    <script>
      function changeText() {
        var element = document.getElementById("title");
        element.innerHTML = "Đã đổi rồi!";
      }
    </script>
  </body>
</html>
